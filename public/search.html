<head>
    <meta charset="UTF-8">
    <title>Document</title>

  </head>
  <body>
    <nav class="header-nav">
      <div class="row">
          <img src="resources/img/ts logo.jpg" alt="toxic sushi logo" class="logo rounded-circle">
          <a href="index.html" id="home_link" class="header_links">Home</a>
          <a href="search" id="search_restaurants_link" class="header_links">Search Restaurants</a>
          <a href="places" id="search_fun_places_link" class="header_links">Search Fun Places</a>
          <a href="view_favorites" id="my_favorites_link" class="header_links">My Favorites</a>
      </div>
  </nav>
      <div id="search_body">
          <ul class="main-nav">
             <h4 id="displayName"></h4>
          </ul>
  
          <div class="container shadow">
            <a class="baloon_a" href="places">
              <img src="assets/images/balloon_PNG.png" alt="balloon_PNG" class="btn-balloon" id="floater"></img></a>
              <div id="search_box">
                  <h2 id="search_box_label">Search restaurants</h2>
                  <div class="form-group row">
                      <label for="colFormLabel" class="col-sm-2 col-form-label">Search By</label>
                      <div class="col-sm-3">
                          <select class="form-control" id="searcharea" required>
                              <option selected value="Current Location">Current Location</option>
                              <option id="zipcode_option">Zip Code</option>
                              
                          </select>
                      </div>
                      <label class="col-form-label col-sm-2">Zip Code</label>
                      <div class="col-sm-3">
                          <input class="form-control" id="zipcode" placeholder="Enter the zip code" required>
                      </div>
                      </div>
                <div class="form-group row" id="name_section">
                  <label for="colFormLabel" class="col-sm-2 col-form-label">Distance (mile)</label>
                      <div class="col-sm-3">
                          <input type="text" class="form-control" id="distance" value="3">
                      </div>
                      <label for="colFormLabel" class="col-sm-2 col-form-label">Type</label>
                      <div class="col-sm-3">
                        <select class="form-control" id="type" required>
                          <option selected value="All">All</option>
                          <option>American</option>
                          <option>Burgers</option>
                          <option>Chinese</option>
                          <option>Italian</option>
                          <option>Japanese</option>
                          <option>Mexican</option>
                          <option>Pasta</option>
                          <option>Pizza</option>
                          <option>Sandwiches</option>
                          <option>Seafood</option>
                          <option>Steak</option>
                          <option>Sushi</option>
                        </select>
                      </div>
                </div>
  
                   <div class="form-group row">
                      <label for="colFormLabel" class="col-sm-2 col-form-label">Min Rating</label>
                      <div class="col-sm-3">
                        <select class="form-control" id="rating" required>
                          <option selected value="3">3</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                        </div>
                <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-3">
                          <input type="text" class="form-control" id="place_name" value="All">
                  </div>
                   </div>
                   <a class="btn btn-full" href="#" id="search-btn">Search</a>    
              </div>
                  <div id="loading">
                      <div class="spinner-grow text-light" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      <div class="spinner-grow text-light" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      <div class="spinner-grow text-light" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                  <div id="result_container">
                  </div>
  
  
              <!--  image modal -->
              <div id="modal_3" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="status">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                    <div id="modal_3_content">
                        <img id="image_in_modal3">
                    </div>                
                </div>
                </div>
            </div>
  
                                            <!--  reviews modal-->
  
    <div class="modal fade bd-example-modal-lg" id="modal_0" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="review_modal_title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="review_container" class="modal-body">
            </div>
          </div>
        </div>
      </div>
  
                              <!--  direction modal-->
          <div id="modal_1" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header status">
                  <img id="car_img" src="assets/images/car.png">
                  <span id="duration_status"></span>
                  <span id="distance_status"></span>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
                <div id="map"></div>
              </div>
            </div>
          </div>
         
                              <!--  share modal -->
          <div id="modal_2" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                  <div class="status">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  </div>
                <div  id="modal_2_content">
                  <div class="row" id="to_row">
                  <div class="col-md-6">
                   <label for="validationTooltip02">To:</label>
                  <select id="email_recievers" class="form-control">
                    <option selected value="Community">Community</option>
                    <option>Custom Email Address</option>
                    </select>
                  </div>
                  <div class="col-md-6" id="custom_email_div">
                    <input class="form-control" id="custom_email" type="text" placeholder="Type the email address">
                  </div>
                </div>
                  <div class="row">
                    <label for="validationTooltip02">Subject:</label>
                    <input type="text" class="form-control" id="subject" value="I would like to share my great experience.">
                  </div>
                  <div class="row">
                    <label for="validationTooltip02">Message:</label>
                    <textarea id="message" class="form-control"></textarea>
                  </div>
                    <a href="#" id="email_send_btn" class="btn btn-full" data-toggle="modal" data-target="#modal_3" data-dismiss="modal">Send</a>
                  </div>                
            </div>
          </div>
        </div>
  
        
                  <!--  sent modal -->
                  <div id="modal_3" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                          <h5 id="sent">Sent</h5>
                      </div>
                    </div>
                  </div>
    
          </div> <!--container close-->
      </div>

              <div class="row">
                  <div class="col span-1-of-2">
                      <ul class="footer-nav">
